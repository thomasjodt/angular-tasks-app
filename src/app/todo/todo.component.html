<app-navbar />
<section class='max-w-3xl mx-auto mt-20 px-5'>
  <h1 class='text-4xl font-bold text-default-800 mb-10 text-indigo-800'>Lista de tareas</h1>
  <div class='grid grid-cols-[auto_1fr] gap-5 items-center'>
    <p class='font-semibold text-xl text-zinc-800'>Tarea:</p>
    <app-todo-create [todoList]='todoSignal' />
  </div>

  <ul class='p-3 border h-[550px] overflow-y-auto rounded-xl mt-10 shadow-lg gap-3 flex flex-col'>
    @for (todo of todoList; track todo.id) {
      <app-todo-item [todo]='todo' />
    }
  </ul>
</section>
