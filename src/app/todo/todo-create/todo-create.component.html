<div>
  <form
  [formGroup]="createForm"
  (submit)="handleAddTodo()"
  class='flex w-full bg-background-300 p-1 rounded-full overflow-hidden border has-[input:focus]:shadow-[0_0_0_2px_theme("colors.indigo.600")]'
>
  <input
    type='text'
    name='newTodo'
    formControlName='newTodo'
    (input)="resetMessage()"
    placeholder='Escribe una nueva tarea'
    class='flex-1 outline-none text-black pl-3 bg-transparent placeholder:text-neutral-400'
  />
  <button
    type='submit'
    class='bg-indigo-600 rounded-full py-2 px-4 hover:bg-indigo-800 transition-colors duration-150 text-white'
  >
    Agregar
  </button>
</form>

@if (errorMessage !== null) {
  <div class='text-red-500 bg-red-200 text-xs px-2 py-1 mt-1 rounded-md max-w-fit ml-3'>{{errorMessage}}</div>
}
</div>
