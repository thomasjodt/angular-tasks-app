<form
  [formGroup]="createForm"
  (submit)="handleAddTodo()"
  class='flex w-full bg-background-300 p-1 rounded-full overflow-hidden border'
>
  <input
    type='text'
    name='newTodo'
    formControlName='newTodo'
    placeholder='Escribe una nueva tarea'
    class='flex-1 outline-none text-black pl-3 bg-transparent placeholder:text-neutral-400'
  />
  <button
    type='submit'
    class='bg-cyan-600 rounded-full py-2 px-4 hover:bg-cyan-800 transition-colors duration-150 text-white'
  >
    Agregar
  </button>
</form>
