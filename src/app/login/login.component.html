<div class='flex min-h-screen flex-col justify-center px-10'>
  <fieldset class='mx-auto w-full max-w-xl border px-6 py-12 lg:px-8 rounded-xl'>
    <legend class='mt-10 text-2xl font-bold leading-9 tracking-tight text-indigo-500 px-3'>
      {{'login' | uppercase}}
    </legend>

    <form
      [formGroup]="loginForm"
      (submit)="login()"
      class='space-y-6 grid grid-cols-2 gap-5 content-center items-center'
    >
      <div>
        <div>
          <label
            for='usuario'
            class='block text-sm font-medium leading-6 text-gray-900'
          >
            Usuario
          </label>
  
          <div class='mt-2'>
            <input
              required
              id='usuario'
              name='username'
              type='text'
              formControlName='username'
              autocomplete='usuario'
              (input)="cleanErrorMessage()"
              class='block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6 pl-3 outline-none'
            />
          </div>
        </div>
  
        <div>
          <label
            for='password'
            class='block text-sm font-medium leading-6 text-gray-900'
          >
            Contrase√±a
          </label>
  
          <div class='mt-2'>
            <input
              required
              id='password'
              name='password'
              type='password'
              formControlName='password'
              autocomplete='password'
              (input)="cleanErrorMessage()"
              class='block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6 pl-3 outline-none'
            />
          </div>
        </div>
      </div>

      <div>
         <button type='submit' class='w-full rounded-lg border py-2 text-sm font-semibold shadow-[inset_0_4px_4px_0_rgba(255,255,255,0.2),inset_0_-4px_4px_0_rgba(0,0,0,0.2),0_0_0_2px_rgb(176_175_255/30%),0_0_0_1px_rgb(255_255_255/90%)] bg-[linear-gradient(to_right,#605DFF,#A168FF)] text-white h-12 relative hover:before:absolute hover:before:inset-0 hover:before:m-auto hover:before:bg-white hover:before:bg-opacity-20 active:before:bg-opacity-50 before:transition-colors before:duration-100 overflow-hidden'>
          Ingresar
         </button>
      </div>
    </form>

    @if (errorMessage !== null) {
      <div class='text-red-500 bg-red-200 text-xs text-center p-2 mt-1 rounded-md ml-3'>{{errorMessage}}</div>
    }
  </fieldset>
</div>
