<div class='flex min-h-screen flex-col justify-center px-10'>
  <fieldset class='mx-auto w-full max-w-xl border px-6 py-12 lg:px-8 rounded-xl'>
    <legend class='mt-10 text-2xl font-bold leading-9 tracking-tight text-indigo-500 px-3'>
      {{'login' | uppercase}}
    </legend>

    <form
      [formGroup]="loginForm"
      (submit)="login()"
      class='space-y-6 grid grid-cols-2 gap-5 content-center items-center'
    >
      <div>
        <div>
          <label
            for='usuario'
            class='block text-sm font-medium leading-6 text-gray-900'
          >
            Usuario
          </label>
  
          <div class='mt-2'>
            <input
              required
              id='usuario'
              name='username'
              type='text'
              formControlName='username'
              autocomplete='usuario'
              class='block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6 pl-3'
            />
          </div>
        </div>
  
        <div>
          <label
            for='password'
            class='block text-sm font-medium leading-6 text-gray-900'
          >
            Contrase√±a
          </label>
  
          <div class='mt-2'>
            <input
              required
              id='password'
              name='password'
              type='password'
              formControlName='password'
              autocomplete='password'
              class='block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6 pl-3'
            />
          </div>
        </div>
      </div>

      <div>
        <button type='submit' class='flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600'>Ingresar</button>
      </div>
    </form>
  </fieldset>
</div>
